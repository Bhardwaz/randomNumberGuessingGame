<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h3> Random Number Guessing Game </h3>
    <div class="randomnumber">?</div>
    <p class="gamelevelUI">Game level :
       <select name="levels" id="chooseLevel">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
       </select>
    </p>

    <p class="levelInfo"> Number Range is : <span> 0 to 20</span></p>

    <p class="totalAttempt"> Total Attempts Left : <span>10</span></p>

    <h4 class="message">Guess the Number</h4>

    <div class="takingGuessBox">
       <input type="number" class="takingGuess">
       <button class="checkBtn" id="btn">Check Ans</button>
    </div>

    <div class="restartBtnBox">
        <button class="restart" id="btn"> Restart Game </button>
    </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
